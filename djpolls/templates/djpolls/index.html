
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'djpolls/style.css' %}" />

{% if latest_question_list %}

<h1 style="color: darkred" align="center">Welcome to our Polls Site!!! </h1>
    <ul>

    {% for question in latest_question_list %}

        <li><a href="{% url 'djpolls:detail' question.id %}">{{ question.question_text }}</a></li>
     <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
